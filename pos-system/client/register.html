<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS | Register</title>
  </head>
  <body>
    <main class="h-screen bg-gray-100 grid place-items-center">
      <div class="w-full max-w-[600px]">
        <h1 class="text-3xl font-bold mb-10 text-center">Welcome to POS System</h1>
        <div class="bg-white p-8 rounded-lg shadow-lg">
          <h2 class="text-xl font-bold text-center">Register your account</h2>
          <form id="register-form" class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
              <label for="name">Full Name</label>
              <input
                class="border p-2"
                placeholder="Enter your full name"
                type="text"
                id="name"
                required
                name="full-name"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label for="email">Email</label>
              <input class="border p-2" placeholder="Enter your email" type="email" id="email" name="email" required />
            </div>
            <div class="flex flex-col gap-2">
              <label for="password">Password</label>
              <input
                class="border p-2"
                placeholder="Enter your Password"
                type="password"
                id="password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="bg-blue-500 text-white p-3 rounded-md">Register</button>
          </form>
        </div>
        <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script type="module" src="js/auth.js"></script>
  </body>
</html>
